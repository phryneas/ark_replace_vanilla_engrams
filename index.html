<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.6/papaparse.min.js"></script>
</head>
<body>
<pre>
data sources:
SPlus Replacements from https://docs.google.com/spreadsheets/d/189Wa_l9Eyx6bI2j-YOrrDGTR0YmJiIk6_r-8qtO41gE
Engram Details from https://ark.gamepedia.com/Engram_Classnames

updated on 2017/09/17
</pre>
<h3>place in game.ini</h3>
<textarea id="overrides" style="width: 100%; height: 80vh">
[/script/shootergame.shootergamemode]
</textarea>
<script type="text/javascript">
  Promise.all([
    new Promise((complete) => Papa.parse('./SPlusReplacements.csv', {
      download: true,
      header: true,
      complete,
    })),
    new Promise((complete) => Papa.parse('./EngramDetails.csv', {
      download: true,
      header: true,
      complete,
    })),
  ]).then(([sPlusReplacements, engramDetails]) => {

    const textarea = document.getElementById('overrides');

    console.log({sPlusReplacements, engramDetails});

    for (const {'Engram name': sPlusName, 'Replaced engram name': arkName} of sPlusReplacements.data) {
      if (arkName === 'NONE' || arkName === 'UNKNOWN')
        continue;

      const arkData = engramDetails.data.find(({'Engram Classname': arkClassName}) => arkClassName.trim() === `${arkName}_C`);

      if (!arkData) {
        console.info(`original data for engram "${sPlusName}" not found (was looking for "${arkName}_C")`);
        continue;
      }

      textarea.innerHTML += `OverrideNamedEngramEntries=(EngramClassName="${arkName}_C",EngramHidden=true)
OverrideNamedEngramEntries=(EngramClassName="${sPlusName}_C",EngramLevelRequirement=${arkData['Required Level']},EngramPointsCost=${arkData['EP Cost']},EngramHidden=false,RemoveEngramPreReq=true)
`;

    }


  });

</script>
</body>
</html>
